<div class="container">
  <div class="card">
    <h3 class="text-center">Users list</h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Middle Name</th>
        <th>Email</th>
        <th>Phone number</th>
        <!--        <th>Address</th>-->
        <!--        <th>Payment cards</th>-->
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.middleName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <!--          <td *ngFor="let address of ">{{ address.streetLine }}</td>-->
          <!--          <td>{{ user.paymentCards }}</td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
