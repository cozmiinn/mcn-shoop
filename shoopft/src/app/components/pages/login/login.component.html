<div class="customer-auth">
  <div *ngIf="!showLogin" class="sing-up">
    <form #singUp="ngForm" class="registration-form" (ngSubmit)="signUp(singUp.value)">
      <div class="title">Create an account</div>

      <div>
        <label for="firstName">Name</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="firstName"
          required
          name="firstName"
        />
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          required
        />
      </div>
      <div>
        <label for="middleName">Middle Name</label>
        <input type="text"
               id="middleName"
               [(ngModel)]="middleName"
               name="middleName"
               required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email"
               id="email"
               [(ngModel)]="email"
               name="email"
               required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
        />
      </div>

  <div *ngIf="showLogin" class="log-in">
    <div class="body-login">
      <form #signIn="ngForm" class="login-form" (ngSubmit)="logIn(signIn.value)">
        <div class="title">Login</div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required

          />
        </div>
        <button class="login-button" type="submit">Login</button>
        <div class="prompt">
          Don't have an account?
          <a class="redirect" (click)="openRegister()">
            Register</a>
        </div>
        <p>{{ authError }}</p>
      </form>
    </div>
  </div>
</div>
